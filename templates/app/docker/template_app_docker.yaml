zabbix_export:
  version: '5.2'
  date: '2020-10-16T09:32:59Z'
  groups:
    -
      name: Templates/Applications
  templates:
    -
      template: Docker
      name: Docker
      description: |
        Get Docker engine metrics from plugin for the New Zabbix Agent (zabbix-agent2).
        
        You can discuss this template or leave feedback on our forum 
        
        Template tooling version used: 0.38
      groups:
        -
          name: Templates/Applications
      applications:
        -
          name: Docker
        -
          name: 'Zabbix raw items'
      items:
        -
          name: 'Docker: Architecture'
          type: DEPENDENT
          key: docker.architecture
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Architecture
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Cgroup driver'
          type: DEPENDENT
          key: docker.cgroup_driver
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.CgroupDriver
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Get containers'
          key: docker.containers
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'Zabbix raw items'
        -
          name: 'Docker: Containers paused'
          type: DEPENDENT
          key: docker.containers.paused
          delay: '0'
          history: 7d
          description: 'Total number of containers paused on this host'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.ContainersPaused
          master_item:
            key: docker.info
        -
          name: 'Docker: Containers running'
          type: DEPENDENT
          key: docker.containers.running
          delay: '0'
          history: 7d
          description: 'Total number of containers running on this host'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.ContainersRunning
          master_item:
            key: docker.info
        -
          name: 'Docker: Containers stopped'
          type: DEPENDENT
          key: docker.containers.stopped
          delay: '0'
          history: 7d
          description: 'Total number of containers stopped on this host'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.ContainersStopped
          master_item:
            key: docker.info
        -
          name: 'Docker: Containers total'
          type: DEPENDENT
          key: docker.containers.total
          delay: '0'
          history: 7d
          description: 'Total number of containers on this host'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Containers
          master_item:
            key: docker.info
        -
          name: 'Docker: Containers size'
          type: DEPENDENT
          key: docker.containers_size
          delay: '0'
          history: 7d
          units: B
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.Containers[*].SizeRw.sum()'
          master_item:
            key: docker.data_usage
        -
          name: 'Docker: CPU CFS Period enabled'
          type: DEPENDENT
          key: docker.cpu_cfs_period.enabled
          delay: '0'
          history: 7d
          description: 'https://docs.docker.com/config/containers/resource_constraints/#configure-the-default-cfs-scheduler'
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.CpuCfsPeriod
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: CPU CFS Quota enabled'
          type: DEPENDENT
          key: docker.cpu_cfs_quota.enabled
          delay: '0'
          history: 7d
          description: 'https://docs.docker.com/config/containers/resource_constraints/#configure-the-default-cfs-scheduler'
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.CpuCfsQuota
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: CPU Set enabled'
          type: DEPENDENT
          key: docker.cpu_set.enabled
          delay: '0'
          history: 7d
          description: 'https://docs.docker.com/config/containers/resource_constraints/#configure-the-default-cfs-scheduler'
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.CPUSet
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: CPU Shares enabled'
          type: DEPENDENT
          key: docker.cpu_shares.enabled
          delay: '0'
          history: 7d
          description: 'https://docs.docker.com/config/containers/resource_constraints/#configure-the-default-cfs-scheduler'
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.CPUShares
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Get data_usage'
          key: docker.data_usage
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'Zabbix raw items'
        -
          name: 'Docker: Debug enabled'
          type: DEPENDENT
          key: docker.debug.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Debug
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Default runtime'
          type: DEPENDENT
          key: docker.default_runtime
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.DefaultRuntime
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Storage driver'
          type: DEPENDENT
          key: docker.driver
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            Docker storage driver 
             https://docs.docker.com/storage/storagedriver/
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Driver
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Goroutines'
          type: DEPENDENT
          key: docker.goroutines
          delay: '0'
          history: 7d
          description: 'Number of goroutines'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.NGoroutines
          master_item:
            key: docker.info
        -
          name: 'Docker: Get images'
          key: docker.images
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'Zabbix raw items'
        -
          name: 'Docker: Images available'
          type: DEPENDENT
          key: docker.images.top_level
          delay: '0'
          history: 7d
          description: 'Number of top-level images'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.length()
          master_item:
            key: docker.images
        -
          name: 'Docker: Images total'
          type: DEPENDENT
          key: docker.images.total
          delay: '0'
          history: 7d
          description: 'Number of images with intermediate image layers'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Images
          master_item:
            key: docker.info
        -
          name: 'Docker: Images size'
          type: DEPENDENT
          key: docker.images_size
          delay: '0'
          history: 7d
          units: B
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.Images[*].Size.sum()'
          master_item:
            key: docker.data_usage
        -
          name: 'Docker: Get info'
          key: docker.info
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: 'Zabbix raw items'
        -
          name: 'Docker: IPv4 Forwarding enabled'
          type: DEPENDENT
          key: docker.ipv4_forwarding.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.IPv4Forwarding
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Kernel memory enabled'
          type: DEPENDENT
          key: docker.kernel_mem.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.KernelMemory
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Kernel memory TCP enabled'
          type: DEPENDENT
          key: docker.kernel_mem_tcp.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.KernelMemoryTCP
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Kernel version'
          type: DEPENDENT
          key: docker.kernel_version
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.KernelVersion
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Layers size'
          type: DEPENDENT
          key: docker.layers_size
          delay: '0'
          history: 7d
          units: B
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.LayersSize
          master_item:
            key: docker.data_usage
        -
          name: 'Docker: Live restore enabled'
          type: DEPENDENT
          key: docker.live_restore.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.LiveRestoreEnabled
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Logging driver'
          type: DEPENDENT
          key: docker.logging_driver
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.LoggingDriver
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Memory total'
          type: DEPENDENT
          key: docker.mem.total
          delay: '0'
          history: 7d
          units: B
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.MemTotal
          master_item:
            key: docker.info
        -
          name: 'Docker: Memory limit enabled'
          type: DEPENDENT
          key: docker.mem_limit.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.MemoryLimit
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Name'
          type: DEPENDENT
          key: docker.name
          delay: '0'
          history: 1h
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.Name
          master_item:
            key: docker.info
          triggers:
            -
              expression: '{nodata(30m)}=1'
              name: 'Docker: Failed to fetch info data (or no data for 30m)'
              priority: WARNING
              description: 'Zabbix has not received data for items for the last 30 minutes'
              manual_close: 'YES'
              dependencies:
                -
                  name: 'Docker: Service is down'
                  expression: '{Docker:docker.ping.last()}=0'
        -
          name: 'Docker: NCPU'
          type: DEPENDENT
          key: docker.ncpu
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.NCPU
          master_item:
            key: docker.info
        -
          name: 'Docker: NEvents listener'
          type: DEPENDENT
          key: docker.nevents_listener
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.NEventsListener
          master_item:
            key: docker.info
        -
          name: 'Docker: Nfd'
          type: DEPENDENT
          key: docker.nfd
          delay: '0'
          history: 7d
          description: 'Number of used File Descriptors'
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.NFd
          master_item:
            key: docker.info
        -
          name: 'Docker: OomKill disabled'
          type: DEPENDENT
          key: docker.oomkill.disabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.OomKillDisable
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Operating system'
          type: DEPENDENT
          key: docker.operating_system
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.OperatingSystem
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: OS type'
          type: DEPENDENT
          key: docker.os_type
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.OSType
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Pids limit enabled'
          type: DEPENDENT
          key: docker.pids_limit.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.PidsLimit
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Ping'
          key: docker.ping
          history: 7h
          applications:
            -
              name: Docker
          valuemap:
            name: 'Service state'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          triggers:
            -
              expression: '{last()}=0'
              name: 'Docker: Service is down'
              priority: AVERAGE
              manual_close: 'YES'
        -
          name: 'Docker: Docker root dir'
          type: DEPENDENT
          key: docker.root_dir
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.DockerRootDir
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Server version'
          type: DEPENDENT
          key: docker.server_version
          delay: '0'
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.ServerVersion
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
          triggers:
            -
              expression: '{diff()}=1 and {strlen()}>0'
              name: 'Docker: Version has changed (new version: {ITEM.VALUE})'
              priority: INFO
              description: 'Docker version has changed. Ack to close.'
              manual_close: 'YES'
        -
          name: 'Docker: Swap limit enabled'
          type: DEPENDENT
          key: docker.swap_limit.enabled
          delay: '0'
          history: 7d
          applications:
            -
              name: Docker
          valuemap:
            name: 'Docker flag'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.SwapLimit
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: docker.info
        -
          name: 'Docker: Volumes size'
          type: DEPENDENT
          key: docker.volumes_size
          delay: '0'
          history: 7d
          units: B
          applications:
            -
              name: Docker
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.Volumes[*].UsageData.Size.sum()'
          master_item:
            key: docker.data_usage
      discovery_rules:
        -
          name: 'Containers discovery'
          key: 'docker.containers.discovery[false]'
          delay: 15m
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#NAME}'
                value: '{$DOCKER.LLD.FILTER.CONTAINER.MATCHES}'
                formulaid: A
              -
                macro: '{#NAME}'
                value: '{$DOCKER.LLD.FILTER.CONTAINER.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
          description: |
            Discovery for containers metrics
            
            Parameter:
            true  - Returns all containers
            false - Returns only running containers
          item_prototypes:
            -
              name: 'Container {#NAME}: Created'
              type: DEPENDENT
              key: 'docker.container_info.created["{#NAME}"]'
              delay: '0'
              history: 7d
              units: unixtime
              application_prototypes:
                -
                  name: 'Docker: Container {#NAME}'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.Created
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              master_item:
                key: 'docker.container_info["{#NAME}"]'
            -
              name: 'Container {#NAME}: Finished at'
              type: DEPENDENT
              key: 'docker.container_info.finished["{#NAME}"]'
              delay: '0'
              history: 7d
              value_type: FLOAT
              units: unixtime
              application_prototypes:
                -
                  name: 'Docker: Container {#NAME}'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.State.FinishedAt
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              master_item:
                key: 'docker.container_info["{#NAME}"]'
            -
              name: 'Container {#NAME}: Image'
              type: DEPENDENT
              key: 'docker.container_info.image["{#NAME}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              application_prototypes:
                -
                  name: 'Docker: Container {#NAME}'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$[?(@.Names[0] == "{#NAME}")].Image.first()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              master_item:
                key: docker.containers
            -
              name: 'Container {#NAME}: Restart count'
              type: DEPENDENT
              key: 'docker.container_info.restart_count["{#NAME}"]'
              delay: '0'
              history: 7d
              application_prototypes:
                -
                  name: 'Docker: Container {#NAME}'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.RestartCount
              master_item:
                key: 'docker.container_info["{#NAME}"]'
            -
              name: 'Container {#NAME}: Started at'
              type: DEPENDENT
              key: 'docker.container_info.started["{#NAME}"]'
              delay: '0'
              history: 7d
              value_type: FLOAT
              units: unixtime
              application_prototypes:
                -
                  name: 'Docker: Container {#NAME}'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.State.StartedAt
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
