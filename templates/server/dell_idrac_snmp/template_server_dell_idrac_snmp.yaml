              key: 'system.hw.virtualdisk.size[virtualDiskSizeInMB.{#SNMPINDEX}]'
              delay: 1h
              history: 2w
              trends: 0d
              units: B
              description: |
                MIB: IDRAC-MIB-SMIv2
                The size of the virtual disk in megabytes.
              applications:
                -
                  name: 'Virtual disks'
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1048576'
